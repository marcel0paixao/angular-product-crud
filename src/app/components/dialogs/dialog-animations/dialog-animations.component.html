<div class="bg-black">
    <h1 mat-dialog-title style="color: #f1f1f1;">{{ title }}</h1>
    <div mat-dialog-content>
        {{ subtitle }}
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close="true" color="cancel">{{ cancelLabel }}</button>
        <button mat-raised-button color="warn" mat-dialog-close="true" cdkFocusInitial (click)="confirmAction()">{{ confirmLabel }}</button>
    </div>
</div>
