<div class="mat-elevation-z8 shadow-none">
    <table mat-table class="full-width-table" [dataSource]="categories">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name">Name</th>
        <td mat-cell *matCellDef="let row" class="name">{{row.name}}</td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef class="created_at">Created</th>
        <td mat-cell *matCellDef="let row" class="created_at">{{row.created_at | date:'H:mm a - yyyy/MM/dd'}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action">Action</th>
        <td mat-cell *matCellDef="let row" class="action">
          <a routerLink="/categories/update/{{row.id}}">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="/categories/delete/{{row.id}}">
            <i class="material-icons delete">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
