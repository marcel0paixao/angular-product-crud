<form (ngSubmit)="register()" class="block">
    <div>
        <mat-form-field class="w-100">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" placeholder="Insert your e-mail">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Insert your name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Insert your password" class="w-full">
        </mat-form-field>
    </div>
    <div class="flex mb-1 mt-auto">
        <button type="submit" mat-raised-button color="primary" class="w-100 mt-2">REGISTER</button>
    </div>
</form>
