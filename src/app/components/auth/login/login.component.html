<div id="body">
    <mat-card class="card-container">
        <mat-card-header class="d-flex align-items-center h-max mb-3 p-0">
            <mat-card-actions *ngIf="registerForm">
                <button mat-icon-button matTooltip="Back to login" color="primary" class="rounded-full w-max block" (click)="switchForms()">
                    <mat-icon class="mx-auto">arrow_back_ios</mat-icon>
                </button>
            </mat-card-actions>
            <div [ngClass]="{'my-3': !registerForm}">
                <mat-card-title class="uppercase">{{ registerForm ? 'REGISTER' : 'LOGIN' }}</mat-card-title>
            </div>
        </mat-card-header>
        <ng-container *ngIf="!registerForm; else registerBlock">
            <form (ngSubmit)="login()">
                <div>
                    <mat-form-field class="w-100">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="email" [(ngModel)]="user.email" placeholder="Insert your e-mail">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" [(ngModel)]="user.password" placeholder="Insert your password" class="w-full">
                    </mat-form-field>
                </div>

                <div class="text-center">
                    <span>Dont have a account? <a class="text-decoration-none fw-bolder cursor-pointer" (click)="switchForms()">Register</a></span>
                </div>
                <div class="flex mb-1 mt-4">
                    <button mat-raised-button color="primary" class="w-100">Login</button>
                </div>
            </form>
        </ng-container>
        <ng-template #registerBlock>
            <app-register></app-register>
        </ng-template>
    </mat-card>
</div>
